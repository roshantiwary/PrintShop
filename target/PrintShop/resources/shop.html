 <body>
 <div class="loadingBar"> </div>
	<div class="container">

		<hr/>
		<div class="row">
			<div class="clearfix">
			</div>
			<div class="col-sm-10 col-sm-offset-1">	
				
				<div class="panel panel-primary">
				  <div class="panel-heading">
					<h3 class="panel-title">Print Calculator</h3>
				  </div>
				  <div class="panel-body">
				<div class="row">
					<div class="col-sm-2"></div>
						<div class="col-sm-8">
						<form class="form-horizontal" role="form">
					
					  <div class="form-group">
						<label for="selectCustType" class="col-sm-3 control-label">Customer Type</label>
						<div class="col-sm-9">
							<select class="form-control">
							  <option>Premium</option>
							  <option>Normal</option>
							  <option>Printer</option>
							</select>
						</div>
					  </div>
					  <div class="form-group">
					  <label for="selectCustType" class="col-sm-3 control-label">Variety</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Paper
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Sticker
							</label>
						</div>
					  </div>
					   <div class="form-group" style="display: none;" id="groupPaperType">
						<label for="selectCustType" class="col-sm-3 control-label">Paper Types</label>
						<div class="col-sm-9">
							<select class="form-control" id="selectPaperType">
							  <option>option1</option>
							  <option>option2</option>
							  <option>option3</option>
							</select>
						</div>
					  </div>
					  <div class="form-group" style="display: none;" id="groupStickerType">
						<label for="selectCustType" class="col-sm-3 control-label">Sticker Types</label>
						<div class="col-sm-9">
							<select class="form-control" id="selectStickerType">
							  <option>option1</option>
							  <option>option2</option>
							  <option>option3</option>
							</select>
						</div>
					  </div>
					  <div class="form-group">
						<label for="selectCustType" class="col-sm-3 control-label">Size</label>
						<div class="col-sm-9">
							<select class="form-control">
							  <option>12 x 20</option>
							  <option>8 x 10</option>
							  <option>15 x 20</option>
							</select>
						</div>
					  </div>
					  <div class="form-group">
						<label for="inputUPS" class="col-sm-3 control-label">Height & Width</label>
							<ul class="list-unstyled list-inline col-sm-9">
								<li class="">
									<input type="email" class="form-control" id="inputWidth" placeholder="Width">
								</li>
								<li class="">
									<input type="email" class="form-control" id="inputHeight" placeholder="Height">
								</li>
							</ul>	
					  </div>
					  <div class="form-group">
						<label for="inputUPS" class="col-sm-3 control-label">No. Of UPS</label>
						<div class="col-sm-9">
						  <input type="email" class="form-control" id="inputEmail3" placeholder="No. Of UPS">
						</div>
					  </div>
					  <div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Quantity</label>
						<div class="col-sm-9">
						  <input type="email" class="form-control" id="inputEmail3" placeholder="Quantity">
						</div>
					  </div>
					<div class="form-group">
						<label for="inputExtras" class="col-sm-3 control-label">Extras</label> 
						<div class="col-sm-9">
						<ul class="list-unstyled">
							<li class="col-sm-6">							
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox1" value="option1"> Laminations
								</label>
							</li>
							<li class="col-sm-6">
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox2" value="option2"> Binding
								</label>
							</li>
							<li class="col-sm-6">	
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox3" value="option3"> Punching
								</label>
							</li>	
							<li class="col-sm-6">	
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox4" value="option4"> Creasing
								</label>
							</li>	
							<li class="col-sm-6">	
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox5" value="option5"> Foil Stamping
								</label>
							</li>
							<li class="col-sm-6">	
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox6" value="option6"> Emboss
								</label>
							</li>	
						</ul>
						</div>
					</div>
					  <div class="form-group">
						<div class="col-sm-12 text-right">
						  <button type="submit" class="btn btn-primary">Calculate</button>

					  </div>

					<div class="col-xs-12 well">

						</div>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<script>
	$(document).ready(function(){
		$('#inlineRadio1').on('click',function(){
			if($(this).is(':checked')){
				//$('#selectPaperType').removeAttr('disabled');
				//$('#selectStickerType').attr('disabled','disabled');
				getVarietyTypes();
				$('#groupPaperType').show();
				$('#groupStickerType').hide();
			}
		});
		
		$('#inlineRadio2').on('click',function(){
			if($(this).is(':checked')){
				//$('#selectPaperType').attr('disabled','disabled');
				//$('#selectStickerType').removeAttr('disabled');
				getVarietyTypes();
				$('#groupPaperType').hide();
				$('#groupStickerType').show();
			}
		});
	});
	
	function getVarietyTypes() {
	$('.loadingBar').show();
	var res = $.ajax({
		  url: "http://www.google.com",
		  context: document.body,
		  dataType: 'html',
		  type: 'post',
		  data: {
			'username':'hello',
			'password':'test'
		  },
		  beforeSend: function() {
                                $('#selectPaperType'+' .contentarea').html('<img src="/function-demos/functions/ajax/images/loading.gif" />');
          }
		}).done(function() {
		  $( this ).addClass( "done" );
		  $('.loadingBar').hide();
		});
	};
	</script>
